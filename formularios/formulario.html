        .oculto {
            display: none;

<body>
    <form action="login" method="GET" id="login">
        <fieldset>
            <legend>Login</legend>
            <p>Nombre de usuario:<input type="text" name="usuario" size="55" placeholder="Escriba su nombre de usuario"
                    required></p>
            <p>Contraseña:<input type="password" name="Contraseña" size="55" placeholder="Escriba su contraseña"
                    required></p>
            <a href="../bienvenidos/bienvenido.html">
                <p><input type="button" value="login" action="#"></p>
            </a>
        </fieldset>
    </form>
    <form action="#" method="GET" id="entrar" class="oculto">

        <fieldset>
            <legend>Register</legend>
            <p>Nombre de usuario: <input type="text" name="Nombre de usuario" minlength="6"
                    placeholder="Escriba su nombre de usuario" size="50" required></p>
            <p>Contraseña:<input type="password" id="contraseña" name="contraseña" minlength="8"
                    placeholder="Escriba su contraseña" size="50" required>
                <span id="verde" style="color: rgb(36, 209, 36);"></span><span id="rojo" style="color: red;"></span>
            </p>
            <p>Repetir la contraseña:<input type="password" id="contraseña2" name="contraseña2" minlength="8"
                    placeholder="Escriba su contraseña" size="50" required>
            </p>
            <p>E-mail: <input type="email" name="email" placeholder="Direccion de E-mail" size="50"></p>
            <p>Número de teléfono: <input type="tel" name="telefono" placeholder="Numero de telefono" size="50"></p>
            <p>Fecha de nacimiento: <input type="date" name="fecha"></p>
            <p>Codigo postal: <input type="text" name="codigo postal" placeholder="codigo postal" size="50">
            <p>
                <input type="button" value="Enviar" action="#" onclick="verificacion()">
                <input type="reset" name="borrar" value="Borrar">
            </p>
        </fieldset>
    </form>
    <p><input type="button" value="Login" id="Cambiar_a_ingreso" class="oculto" onclick="login()"></p>
    <p><input type="button" value="Register" id="Cambiar_a_registro" class="visible" onclick="registro()"></p>
